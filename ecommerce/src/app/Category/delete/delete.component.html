<div class="col-md-6 container">
    <div class="card" style="width:400px">
        <h4 class="text-center">Are you sure you want to delete this category?</h4>
        <div class="card-body">
            <h4 class="card-title">{{category.name}}</h4>
            <button (click)="deleteCategory(category.id)" class="btn btn-primary">Delete</button>
            <a href="category/edit/{{category.id}}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>

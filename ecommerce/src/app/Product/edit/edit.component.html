<div class="col-md-6 container">
    <h2 class="text-center">Edit Product</h2>
    <form [formGroup]="editForm" (ngSubmit)="onFormSubmit(editForm.value)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" formControlName="price" placeholder="price" name="price" class="form-control"
                id="price">
        </div>
        <div class="form-group">
            <label for="photo">Photo URL:</label>
            <input formControlName="photo" placeholder="photo URL" name="photo" class="form-control" id="photo">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select formControlName="category" id="category" class="category">
                <option [defaultSelected]=true [value]="categoryPrevious">{{categoryPrevious?.name}}</option>
                <option>---- Choose a new category below ----</option>
                <option *ngFor="let c of category; let i = index" [value]="category[i].id">
                    {{category[i].name}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="tag">Tags</label>
            <select multiple formControlName="tag" id="tag" class="tag">
                <option *ngFor="let tag of tagPrevious; let i = index" [defaultSelected]=true [value]="tag">{{tag?.name}}</option>
                <option>---- Choose new tag(s) below ----</option>
                <option *ngFor="let t of tag; let i = index" [value]="tag[i].id">
                    {{tag[i].name}}
                </option>
            </select>
        </div>

        <button class="btn btn-success">Update</button>
    </form>
</div>

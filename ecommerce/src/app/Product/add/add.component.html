<div class="col-md-6 container">
    <h2 class="text-center">Add New Product</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="price" formControlName="price" placeholder="price" name="price" class="form-control"
                id="price">
        </div>
        <div class="form-group">
            <label for="photo">Photo URL:</label>
            <input formControlName="photo" placeholder="photo URL" name="photo" class="form-control" id="photo">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select formControlName="category" id="category" class="category">
                <option *ngFor="let c of category; let i = index" [value]="category[i].id">
                    {{category[i].name}}
                </option>
            </select>
        </div>

        <div>
            <label class="tag" formArrayName="tag"
                *ngFor="let t of addForm['controls'].tag['controls']; let i = index">
                <input type="checkbox" [formControlName]="i" value="{{tagsData[i].id}}"/>
                {{tagsData[i].name}}
            </label>
        </div>
        
        <button class="btn btn-success">Submit</button>
    </form>
</div>
